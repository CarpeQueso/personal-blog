---
layout: default
---
<div class="wrapper">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <h3 class="post-subtitle">{{ page.subtitle }}</h3>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="post-meta">
      Published by {{ page.author }} on {{ page.date | date: '%B %d, %Y' }}.
    </div>
  </article>
</div>
